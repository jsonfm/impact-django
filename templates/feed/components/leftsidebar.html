{% with request.resolver_match.url_name as url_name %}
<div class="w-1/6 hidden md:flex flex-col gap-3 border-r py-12 border-pink/10 min-h-screen">
    <div class="flex items-center gap-5 w-full text-white">
        <i class="fa-solid fa-rss {% if url_name == 'feed' %} text-pink {% endif %}"></i>
        <p class="inline">Feed</p>
    </div>
    <a href="{% url 'feed-search' %}" class="flex items-center gap-5 w-full text-white/70">
        <i class="fa-solid fa-magnifying-glass"></i>
        <p class="inline">Discover</p>
    </a>
    <div class="flex items-center gap-5 w-full text-white/70">
        <i class="fa-solid fa-gear"></i>
        <p class="inline">Settings</p>
    </div>
</div>
{% endwith %}
