{% extends "base.html" %}

{% block content %}
<section>
    <div class="container py-12">
        <h4 class="text-center mb-6 text-xl font-bold underline underline-offset-4">Create a Post</h4>
        <form
            class="w-full max-w-[600px] mx-auto flex flex-col"
        >
            <textarea 
                id="" 
                placeholder="What are you thinking? ..."
                class="w-full h-36 px-4 py-2 bg-transparent rounded-md outline-none border border-pink/10"
            ></textarea>
            <button class="btn btn-pink mt-6 rounded-full mx-auto font-bold">
                Save
            </button>
        </form>
    </div>
</section>
{% endblock %}
