{% extends "base.html" %}

{% block header %} {% endblock %}

{% block content %}
<section class="min-h-screen">
    <div class="container px-0 h-screen flex items-center justify-center">
        <article class="relative flex justify-center w-full h-full md:w-[420px] vertical-shadow-gradient">
            <div class="absolute w-[10%] flex items-center justify-center md:px-4 hover:bg-white/30 rounded-l-xl">
                <i class="fa-solid fa-angle-left"></i>
            </div>
            <div class="w-full h-full md:w-[80%] md:h-96 bg-white">
                <div class="w-full h-full overflow-hidden">
                    <img
                        src="https://images.unsplash.com/photo-1671645302688-d34277bae705?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80"
                        class="w-full h-full object-cover"
                        loading="lazy"
                    />
                </div>
            </div>
            <div class="absolute w-[10%] flex items-center justify-center hover:bg-white/30 rounded-r-xl">
                <i class="fa-solid fa-angle-right"></i>
            </div>
        </div>
    </div>
</section>
{% endblock %}


{% block footer %}{% endblock %}
