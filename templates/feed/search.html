{% extends "base.html" %}

{% block content %}
<section class="bg-blue h-[30vh] relative">
    <div class="min-w-[330px] absolute top-6 left-1/2 -translate-x-1/2 py-6">
        <p class="text-pink text-xl mb-2">Discover</p>
        <div class="flex gap-2 items-center bg-white/30 px-4 py-2 rounded-full w-full">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input
                class="bg-transparent outline-none"
                placeholder="Search"
            >
        </div>
    </div>
</section>
<section class="relative min-h-screen -mt-6 bg-dark-gray z-10 rounded-t-2xl">
    <div class="container min-screen">
        <div class="flex py-8 px-4 gap-4 w-full overflow-x-auto md:justify-center">
            <div class="flex flex-col gap-2 items-center">
                <div class="rounded-2xl w-20 h-20 grid place-items-center text-3xl bg-[#373737] hover:bg-pink hover:text-blue">
                    <i class="fa-solid fa-bolt"></i>
                </div>
                <p>Trending</p>
                <div class="w-2 h-2 rounded-full bg-pink"></div>
            </div>
            <div class="flex flex-col gap-2 items-center">
                <div class="rounded-2xl w-20 h-20 grid place-items-center text-3xl bg-[#373737] hover:bg-pink hover:text-blue">
                    <i class="fa-solid fa-location-dot"></i>
                </div>
                <p>Near</p>
            </div>
            <div class="flex flex-col gap-2 items-center">
                <div class="rounded-2xl w-20 h-20 grid place-items-center text-3xl bg-[#373737] hover:bg-pink hover:text-blue">
                    <i class="fa-brands fa-pagelines"></i>
                </div>
                <p>Enviroment</p>
            </div>
            <div class="flex flex-col gap-2 items-center">
                <div class="rounded-2xl w-20 h-20 grid place-items-center text-3xl bg-[#373737] hover:bg-pink hover:text-blue">
                    <i class="fa-solid fa-equals"></i>
                </div>
                <p>Equality</p>
            </div>
        </div>
        <div class="flex items-center justify-between px-4">
            <h4 class="text-pink my-6">
                Movements
            </h4>
            <a>
                100k results <i class="fa-solid fa-angle-right"></i>
            </a>
        </div>
        <div class="flex items-center py-12 gap-6 overflow-x-scroll overscroll-x-auto overflow-y-hidden w-full h-80 md:justify-center">
            {% include "feed/components/storycard.html" %}
            {% include "feed/components/storycard.html" %}
            {% include "feed/components/storycard.html" %}
        </div>
    </div>
</section>
{% endblock %}
